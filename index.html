<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puris AI</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="knowledge.js"></script>
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
        
        .chat-container {
            scrollbar-width: thin;
            scrollbar-color: #6366f1 #e0e7ff;
        }
        
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-container::-webkit-scrollbar-track {
            background: #e0e7ff;
        }
        
        .chat-container::-webkit-scrollbar-thumb {
            background-color: #6366f1;
        }
        
        .typing-dot {
            animation: typingBounce 1.2s infinite ease-in-out both;
        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        .typing-dot:nth-child(3) { animation-delay: 0s; }
        
        @keyframes typingBounce {
            0%, 80%, 100% { transform: scale(0.7); }
            40% { transform: scale(1); }
        }
        
        .message-enter {
            animation: messageSlide 0.25s ease-out;
        }
        
        @keyframes messageSlide {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .flat-btn:active {
            transform: translateY(2px);
        }

        .logo-text {
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
        }
    </style>
</head>
<body class="bg-indigo-50 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-indigo-500 py-4 px-6">
        <div class="max-w-3xl mx-auto flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-white flex items-center justify-center">
                    <span class="logo-text text-2xl text-indigo-500">P</span>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-white tracking-wide">Puris</h1>
                    <p class="text-xs text-indigo-200 font-medium">Smart AI Assistant</p>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <span class="bg-green-400 w-2 h-2 rounded-full"></span>
                <span class="text-white text-sm font-medium">Online</span>
                <button onclick="clearChat()" class="ml-4 bg-indigo-600 hover:bg-indigo-700 text-white p-2 flat-btn transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Chat Area -->
    <main class="flex-1 overflow-hidden">
        <div id="chatContainer" class="chat-container h-full overflow-y-auto py-6 px-4">
            <div id="messages" class="max-w-3xl mx-auto space-y-4">
                <!-- Welcome Message -->
                <div class="text-center py-10" id="welcomeScreen">
                    <div class="w-20 h-20 bg-indigo-500 flex items-center justify-center mx-auto mb-5">
                        <span class="logo-text text-5xl text-white">P</span>
                    </div>
                    <h2 class="text-2xl font-bold text-indigo-900 mb-2">Welcome to Puris</h2>
                    <p class="text-indigo-600 font-medium max-w-md mx-auto mb-6">Your intelligent AI assistant ready to help with technology, health, science, education, and more!</p>
                    
                    <!-- Quick Action Buttons -->
                    <div class="flex flex-wrap justify-center gap-2 max-w-lg mx-auto">
                        <button onclick="quickMessage('What can you do?')" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 font-medium flat-btn transition-colors">
                            What can you do?
                        </button>
                        <button onclick="quickMessage('Tell me about technology')" class="bg-teal-500 hover:bg-teal-600 text-white px-4 py-2 font-medium flat-btn transition-colors">
                            Technology
                        </button>
                        <button onclick="quickMessage('Give me health tips')" class="bg-pink-500 hover:bg-pink-600 text-white px-4 py-2 font-medium flat-btn transition-colors">
                            Health Tips
                        </button>
                        <button onclick="quickMessage('Tell me about science')" class="bg-amber-500 hover:bg-amber-600 text-white px-4 py-2 font-medium flat-btn transition-colors">
                            Science
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Input Area -->
    <footer class="bg-white border-t-4 border-indigo-500 py-4 px-4">
        <div class="max-w-3xl mx-auto">
            <form id="chatForm" class="flex items-center gap-3">
                <div class="flex-1">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Type your message here..." 
                        autocomplete="off"
                        class="w-full bg-indigo-50 border-2 border-indigo-200 py-3 px-4 text-indigo-900 placeholder-indigo-400 focus:outline-none focus:border-indigo-500 font-medium transition-colors"
                    >
                </div>
                <button 
                    type="submit" 
                    id="sendBtn"
                    class="bg-indigo-500 hover:bg-indigo-600 text-white px-6 py-3 font-semibold flat-btn transition-colors disabled:bg-indigo-300 disabled:cursor-not-allowed flex items-center gap-2"
                >
                    <span>Send</span>
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                    </svg>
                </button>
            </form>
            <div class="flex items-center justify-center gap-4 mt-3">
                <span class="text-xs text-indigo-400 font-medium">Powered by Puris Knowledge Base</span>
                <span class="bg-indigo-200 text-indigo-600 text-xs px-2 py-1 font-semibold">v2.0</span>
            </div>
        </div>
    </footer>

    <script>
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const messagesContainer = document.getElementById('messages');
        const chatContainer = document.getElementById('chatContainer');
        const sendBtn = document.getElementById('sendBtn');

        // Quick message function for suggestion buttons
        function quickMessage(text) {
            messageInput.value = text;
            chatForm.dispatchEvent(new Event('submit'));
        }

        function addMessage(content, isUser = false) {
            // Remove welcome screen if it exists
            const welcome = document.getElementById('welcomeScreen');
            if (welcome) welcome.remove();

            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${isUser ? 'justify-end' : 'justify-start'} message-enter`;
            
            if (isUser) {
                messageDiv.innerHTML = `
                    <div class="max-w-md">
                        <div class="bg-indigo-500 text-white px-4 py-3">
                            <p class="font-medium">${escapeHtml(content)}</p>
                        </div>
                        <div class="text-right mt-1">
                            <span class="text-xs text-indigo-400 font-medium">${getCurrentTime()}</span>
                        </div>
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="flex gap-3 max-w-lg">
                        <div class="w-10 h-10 bg-teal-500 flex items-center justify-center flex-shrink-0">
                            <span class="logo-text text-xl text-white">P</span>
                        </div>
                        <div>
                            <div class="bg-white border-l-4 border-teal-500 px-4 py-3">
                                <p class="text-gray-700 font-medium">${content}</p>
                            </div>
                            <div class="mt-1">
                                <span class="text-xs text-indigo-400 font-medium">${getCurrentTime()}</span>
                            </div>
                        </div>
                    </div>
                `;
            }

            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function addTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typingIndicator';
            typingDiv.className = 'flex justify-start message-enter';
            typingDiv.innerHTML = `
                <div class="flex gap-3">
                    <div class="w-10 h-10 bg-teal-500 flex items-center justify-center flex-shrink-0">
                        <span class="logo-text text-xl text-white">P</span>
                    </div>
                    <div class="bg-white border-l-4 border-teal-500 px-5 py-4">
                        <div class="flex gap-2">
                            <div class="w-2.5 h-2.5 bg-teal-500 rounded-full typing-dot"></div>
                            <div class="w-2.5 h-2.5 bg-teal-500 rounded-full typing-dot"></div>
                            <div class="w-2.5 h-2.5 bg-teal-500 rounded-full typing-dot"></div>
                        </div>
                    </div>
                </div>
            `;
            messagesContainer.appendChild(typingDiv);
            scrollToBottom();
        }

        function removeTypingIndicator() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
        }

        function clearChat() {
            messagesContainer.innerHTML = `
                <div class="text-center py-10" id="welcomeScreen">
                    <div class="w-20 h-20 bg-indigo-500 flex items-center justify-center mx-auto mb-5">
                        <span class="logo-text text-5xl text-white">P</span>
                    </div>
                    <h2 class="text-2xl font-bold text-indigo-900 mb-2">Welcome to Puris</h2>
                    <p class="text-indigo-600 font-medium max-w-md mx-auto mb-6">Your intelligent AI assistant ready to help with technology, health, science, education, and more!</p>
                    
                    <div class="flex flex-wrap justify-center gap-2 max-w-lg mx-auto">
                        <button onclick="quickMessage('What can you do?')" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 font-medium flat-btn transition-colors">
                            What can you do?
                        </button>
                        <button onclick="quickMessage('Tell me about technology')" class="bg-teal-500 hover:bg-teal-600 text-white px-4 py-2 font-medium flat-btn transition-colors">
                            Technology
                        </button>
                        <button onclick="quickMessage('Give me health tips')" class="bg-pink-500 hover:bg-pink-600 text-white px-4 py-2 font-medium flat-btn transition-colors">
                            Health Tips
                        </button>
                        <button onclick="quickMessage('Tell me about science')" class="bg-amber-500 hover:bg-amber-600 text-white px-4 py-2 font-medium flat-btn transition-colors">
                            Science
                        </button>
                    </div>
                </div>
            `;
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, true);
            messageInput.value = '';
            sendBtn.disabled = true;

            // Show typing indicator
            addTypingIndicator();

            // Simulate AI processing delay
            await new Promise(resolve => setTimeout(resolve, 800 + Math.random() * 1000));

            // Get response from knowledge base
            const response = findResponse(message);

            // Remove typing and add response
            removeTypingIndicator();
            addMessage(response, false);
            sendBtn.disabled = false;
            messageInput.focus();
        });

        // Focus input on load
        messageInput.focus();
    </script>
</body>
</html>
