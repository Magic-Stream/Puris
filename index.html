                const now = new Date();

                return `Today is ${dateStr}.`;

                const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];

            },

            getMonth: function() {
                const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

                return `The current month is ${months[now.getMonth()]} (Month ${now.getMonth() + 1} of 12).`;

                const now = new Date();
                return `The current year is ${now.getFullYear()}.`;

                const now = new Date();
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
                return `Current date and time: ${now.toLocaleDateString('en-US', options)}.`;

            getDaysUntilNewYear: function() {
                const now = new Date();
                const nextYear = new Date(now.getFullYear() + 1, 0, 1);
                const diff = nextYear - now;
                const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
                return `There are ${days} days until New Year ${now.getFullYear() + 1}!`;
            },

            getDaysInMonth: function() {
                const now = new Date();
                const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
                const currentDay = now.getDate();
                const remaining = daysInMonth - currentDay;
                return `This month has ${daysInMonth} days. Today is day ${currentDay}, with ${remaining} days remaining.`;
            },

            getWeekNumber: function() {
                const now = new Date();
                const start = new Date(now.getFullYear(), 0, 1);
                const diff = now - start;
                const oneWeek = 1000 * 60 * 60 * 24 * 7;
                const week = Math.ceil(diff / oneWeek);
                return `This is week ${week} of ${now.getFullYear()}.`;
            },

            getLeapYear: function() {
                const year = new Date().getFullYear();
                const isLeap = (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);

            },

                const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;

                const mins = Math.abs(offset % 60);
                const sign = offset <= 0 ? '+' : '-';
                return `Your timezone is ${tz} (UTC${sign}${hours}:${mins.toString().padStart(2, '0')}).`;

                    "All systems go! I'm here and happy to chat. What can I do for you today?",
                    "I'm wonderful! Thanks for checking in. Now, how can I assist you?"
                ]
            },

            fallback: [
                "That's an interesting topic! While I may not have specific information on that, I'd love to learn more about what you're looking for. Try asking me about time, date, math, countries, planets, or elements!",
                "I appreciate your question! Could you provide a bit more context? I'm great at answering questions about time, dates, doing math, and sharing facts about countries and science.",
                "Great question! Let me think... Feel free to ask me about the current time, date, calculations, country information, periodic table elements, or planets!",
                "I'm not entirely sure about that specific topic, but try asking me: 'What time is it?', 'Calculate 25*4', 'Tell me about France', or 'What is gold?'",
                "That's a unique question. Meanwhile, did you know I can tell you the current time, date, do math calculations, or share facts about any planet in our solar system?"
            ]
        };

        // ============================================
        // INTELLIGENT RESPONSE FINDER
        // ============================================
        function findResponse(userMessage) {
            const message = userMessage.toLowerCase().trim();
            
            // ===== TIME QUERIES =====
            if (message.match(/what('?s| is) the time|current time|time now|time is it|tell me the time/)) {
                return RealTimeInfo.getTime();
            }
            
            // ===== DATE QUERIES =====
            if (message.match(/what('?s| is) (the |today'?s? )?date|today'?s? date|current date|date today|what date/)) {
                return RealTimeInfo.getDate();
            }
            
            // ===== DAY QUERIES =====
            if (message.match(/what day|which day|today'?s? day|day is it|day of (the )?week/)) {
                return RealTimeInfo.getDay();
            }
            
            // ===== MONTH QUERIES =====
            if (message.match(/what('?s| is) (the )?month|current month|which month/)) {
                return RealTimeInfo.getMonth();
            }
            
            // ===== YEAR QUERIES =====
            if (message.match(/what('?s| is) (the )?year|current year|which year/)) {
                return RealTimeInfo.getYear();
            }
            
            // ===== FULL DATE TIME =====
            if (message.match(/date and time|time and date|full date|complete date/)) {
                return RealTimeInfo.getFullDateTime();
            }
            
            // ===== DAYS UNTIL NEW YEAR =====
            if (message.match(/days until|new year|countdown/)) {
                return RealTimeInfo.getDaysUntilNewYear();
            }
            
            // ===== DAYS IN MONTH =====
            if (message.match(/days in (this )?month|days remaining|how many days/)) {
                return RealTimeInfo.getDaysInMonth();
            }
            
            // ===== WEEK NUMBER =====
            if (message.match(/week number|which week|what week/)) {
                return RealTimeInfo.getWeekNumber();
            }
            
            // ===== LEAP YEAR =====
            if (message.match(/leap year/)) {
                return RealTimeInfo.getLeapYear();
            }
            
            // ===== TIMEZONE =====
            if (message.match(/timezone|time zone|utc|gmt/)) {
                return RealTimeInfo.getTimezone();
            }
            
            // ===== SEASON =====
            if (message.match(/what season|current season|which season/)) {
                return RealTimeInfo.getSeason();
            }
            
            // ===== QUARTER =====
            if (message.match(/what quarter|which quarter|current quarter|q[1-4]/)) {
                return RealTimeInfo.getQuarter();
            }
            
            // ===== YEAR PROGRESS =====
            if (message.match(/year progress|how much.*(year|passed)|percent.*(year|passed)/)) {
                return RealTimeInfo.getYearProgress();
            }

            // ===== MATH CALCULATIONS =====
            if (message.match(/calculate|compute|math|what is \d|solve|[\d\s+\-*/.()]+[+\-*/][\d\s+\-*/.()]+/)) {
                // Extract math expression
                const mathMatch = message.match(/[\d\s+\-*/.()^]+/g);
                if (mathMatch) {
                    const expression = mathMatch.join('').trim();
                    if (expression.match(/[\d]+.*[+\-*/^].*[\d]+/)) {
                        return MathHelper.calculate(expression);
                    }
                }
                return "I can do math! Just type an expression like '25 * 4 + 10' or 'calculate 100 / 5'.";
            }

            // ===== SQUARE ROOT =====
            if (message.match(/square root|sqrt/)) {
                const num = message.match(/\d+/);
                if (num) {
                    return MathHelper.sqrt(parseFloat(num[0]));
                }
                return "Please provide a number. Example: 'square root of 144'";
            }

            // ===== COUNTRY INFORMATION =====
            for (const country in WorldFacts.countries) {
                if (message.includes(country)) {
                    const info = WorldFacts.countries[country];
                    return `ðŸŒ **${country.charAt(0).toUpperCase() + country.slice(1)}**\nâ€¢ Capital: ${info.capital}\nâ€¢ Population: ${info.population}\nâ€¢ Currency: ${info.currency}\nâ€¢ Continent: ${info.continent}`;
                }
            }
            
            if (message.match(/capital of|what is the capital/)) {
                return "I know capitals of many countries! Ask me about specific countries like USA, UK, India, Japan, France, Germany, Brazil, Australia, Canada, etc.";
            }

            // ===== ELEMENT INFORMATION =====
            for (const element in WorldFacts.elements) {
                if (message.includes(element)) {
                    const info = WorldFacts.elements[element];
                    return `âš—ï¸ **${element.charAt(0).toUpperCase() + element.slice(1)}**\nâ€¢ Symbol: ${info.symbol}\nâ€¢ Atomic Number: ${info.number}\nâ€¢ Atomic Weight: ${info.weight}`;
                }
            }

            // ===== PLANET INFORMATION =====
            for (const planet in WorldFacts.planets) {
                if (message.includes(planet)) {
                    const info = WorldFacts.planets[planet];
                    return `ðŸª **${planet.charAt(0).toUpperCase() + planet.slice(1)}**\nâ€¢ Position from Sun: ${info.position}\nâ€¢ Type: ${info.type}\nâ€¢ Known Moons: ${info.moons}\nâ€¢ Day Length: ${info.dayLength}`;
                }
            }

            // ===== UNIT CONVERSIONS =====
            const kmToMilesMatch = message.match(/(\d+\.?\d*)\s*(km|kilometers?)\s*(to|in)\s*miles?/i);
            if (kmToMilesMatch) {
                return `${kmToMilesMatch[1]} km = ${WorldFacts.conversions.kmToMiles(parseFloat(kmToMilesMatch[1]))} miles`;
            }

            const milesToKmMatch = message.match(/(\d+\.?\d*)\s*miles?\s*(to|in)\s*(km|kilometers?)/i);
            if (milesToKmMatch) {
                return `${milesToKmMatch[1]} miles = ${WorldFacts.conversions.milesToKm(parseFloat(milesToKmMatch[1]))} km`;
            }

            const celsiusMatch = message.match(/(\d+\.?\d*)\s*(c|celsius|Â°c)\s*(to|in)\s*(f|fahrenheit|Â°f)/i);
            if (celsiusMatch) {
                return `${celsiusMatch[1]}Â°C = ${WorldFacts.conversions.celsiusToFahrenheit(parseFloat(celsiusMatch[1]))}Â°F`;
            }

            const fahrenheitMatch = message.match(/(\d+\.?\d*)\s*(f|fahrenheit|Â°f)\s*(to|in)\s*(c|celsius|Â°c)/i);
            if (fahrenheitMatch) {
                return `${fahrenheitMatch[1]}Â°F = ${WorldFacts.conversions.fahrenheitToCelsius(parseFloat(fahrenheitMatch[1]))}Â°C`;
            }

            const kgToLbsMatch = message.match(/(\d+\.?\d*)\s*(kg|kilograms?)\s*(to|in)\s*(lbs?|pounds?)/i);
            if (kgToLbsMatch) {
                return `${kgToLbsMatch[1]} kg = ${WorldFacts.conversions.kgToLbs(parseFloat(kgToLbsMatch[1]))} lbs`;
            }

            const lbsToKgMatch = message.match(/(\d+\.?\d*)\s*(lbs?|pounds?)\s*(to|in)\s*(kg|kilograms?)/i);
            if (lbsToKgMatch) {
                return `${lbsToKgMatch[1]} lbs = ${WorldFacts.conversions.lbsToKg(parseFloat(lbsToKgMatch[1]))} kg`;
            }

            // ===== RANDOM FACT =====
            if (message.match(/random fact|fun fact|tell me a fact|interesting fact|did you know/)) {
                const facts = WorldFacts.randomFacts;
                return "ðŸ’¡ Fun Fact: " + facts[Math.floor(Math.random() * facts.length)];
            }

            // ===== KNOWLEDGE BASE PATTERNS =====
            for (const category in PurisKnowledge) {
                if (category === 'fallback') continue;
                
                const data = PurisKnowledge[category];
                if (data.patterns && data.patterns.some(pattern => message.includes(pattern))) {
                    const responses = data.responses;
                    return responses[Math.floor(Math.random() * responses.length)];
                }
            }
            
            // Return a fallback response
            const fallbacks = PurisKnowledge.fallback;
            return fallbacks[Math.floor(Math.random() * fallbacks.length)];
        }

        // ============================================
        // CHAT APPLICATION
        // ============================================
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const messagesContainer = document.getElementById('messages');
        const chatContainer = document.getElementById('chatContainer');
        const sendBtn = document.getElementById('sendBtn');

        function quickMessage(text) {
            messageInput.value = text;
            chatForm.dispatchEvent(new Event('submit'));
        }

        function addMessage(content, isUser = false) {
            const welcome = document.getElementById('welcomeScreen');
            if (welcome) welcome.remove();

            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${isUser ? 'justify-end' : 'justify-start'} message-enter`;
            
            // Format content for display (handle line breaks)
            const formattedContent = content.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            if (isUser) {
                messageDiv.innerHTML = `
                    <div class="max-w-md">
                        <div class="bg-indigo-500 text-white px-4 py-3">
                            <p class="font-medium">${escapeHtml(content)}</p>
                        </div>
                        <div class="text-right mt-1">
                            <span class="text-xs text-indigo-400 font-medium">${getCurrentTime()}</span>
                        </div>
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="flex gap-3 max-w-lg">
                        <div class="w-10 h-10 bg-teal-500 flex items-center justify-center flex-shrink-0">
                            <span class="logo-text text-xl text-white">P</span>
                        </div>
                        <div>
                            <div class="bg-white border-l-4 border-teal-500 px-4 py-3">
                                <p class="text-gray-700 font-medium">${formattedContent}</p>
                            </div>
                            <div class="mt-1">
                                <span class="text-xs text-indigo-400 font-medium">${getCurrentTime()}</span>
                            </div>
                        </div>
                    </div>
                `;
            }

            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function addTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typingIndicator';
            typingDiv.className = 'flex justify-start message-enter';
            typingDiv.innerHTML = `
                <div class="flex gap-3">
                    <div class="w-10 h-10 bg-teal-500 flex items-center justify-center flex-shrink-0">
                        <span class="logo-text text-xl text-white">P</span>
                    </div>
                    <div class="bg-white border-l-4 border-teal-500 px-5 py-4">
                        <div class="flex gap-2">
                            <div class="w-2.5 h-2.5 bg-teal-500 rounded-full typing-dot"></div>
                            <div class="w-2.5 h-2.5 bg-teal-500 rounded-full typing-dot"></div>
                            <div class="w-2.5 h-2.5 bg-teal-500 rounded-full typing-dot"></div>
                        </div>
                    </div>
                </div>
            `;
            messagesContainer.appendChild(typingDiv);
            scrollToBottom();
        }

        function removeTypingIndicator() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
        }

        function clearChat() {
            messagesContainer.innerHTML = `
                <div class="text-center py-10" id="welcomeScreen">
                    <div class="w-20 h-20 bg-indigo-500 flex items-center justify-center mx-auto mb-5">
                        <span class="logo-text text-5xl text-white">P</span>
                    </div>
                    <h2 class="text-2xl font-bold text-indigo-900 mb-2">Welcome to Puris</h2>
                    <p class="text-indigo-600 font-medium max-w-md mx-auto mb-6">Your intelligent AI assistant ready to help with technology, health, science, education, and more!</p>
                    
                    <div class="flex flex-wrap justify-center gap-2 max-w-lg mx-auto">
                        <button onclick="quickMessage('What time is it?')" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 font-medium flat-btn transition-colors">
                            Current Time
                        </button>
                        <button onclick="quickMessage('What is today\\'s date?')" class="bg-teal-500 hover:bg-teal-600 text-white px-4 py-2 font-medium flat-btn transition-colors">
                            Today's Date
                        </button>
                        <button onclick="quickMessage('Tell me about technology')" class="bg-pink-500 hover:bg-pink-600 text-white px-4 py-2 font-medium flat-btn transition-colors">
                            Technology
                        </button>
                        <button onclick="quickMessage('Do a math calculation: 25 * 4 + 10')" class="bg-amber-500 hover:bg-amber-600 text-white px-4 py-2 font-medium flat-btn transition-colors">
                            Math Help
                        </button>
                    </div>
                </div>
            `;
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            messageInput.value = '';
            sendBtn.disabled = true;

            addTypingIndicator();

            await new Promise(resolve => setTimeout(resolve, 600 + Math.random() * 800));

            const response = findResponse(message);

            removeTypingIndicator();
            addMessage(response, false);
            sendBtn.disabled = false;
            messageInput.focus();
        });

        messageInput.focus();
    </script>
